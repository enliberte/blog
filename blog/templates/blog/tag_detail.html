{% extends 'blog/base_blog.html' %}

{% block title %}
    {{ tag.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <div class="mb-5 pt-5 mt-5 pb-5">
        <h1 class="">
            Posts with "{{ tag.title|title }}" tag:
        </h1>
        {% for post in tag.posts.all %}
            {% include 'blog/includes/post_card_template.html' %}
        {% endfor %}
    </div>
{% endblock %}
