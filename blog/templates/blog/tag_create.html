{% extends 'blog/base_blog.html' %}

{% block title %}
    Tag Create - {{ block.super }}
{% endblock %}

{% block content %}
    <div class="mb-5 pt-5 mt-5 pb-5">
        <form action="{% url 'tag_create_url' %}" class="" method="post">
            {% csrf_token %}

            {% for field in form %}
                {% if field.errors %}
                    <div class="alert alert-danger">{{ field.errors }}</div>
                {% endif %}

                <div class="form-group">
                    {{ field.label }}
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Create Tag</button>
        </form>
    </div>
{% endblock %}
