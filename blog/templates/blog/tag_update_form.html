{% extends 'blog/base_blog.html' %}

{% block title %}
    Edit Tag "{{ tag.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}
    <div class="mb-5 pt-5 mt-5 pb-5">
        <form action="{{ tag.get_update_url }}" class="" method="post">
            {% csrf_token %}

            {% for field in form %}
                {% if field.errors %}
                    <div class="alert alert-danger">{{ field.errors }}</div>
                {% endif %}

                <div class="form-group">
                    {{ field.label }}
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Update Tag</button>
        </form>
    </div>
{% endblock %}
