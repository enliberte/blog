{% extends 'blog/base_blog.html' %}

{% block title %}
    Tags list - {{ block.super }}
{% endblock %}

{% block content %}
    <div class="mb-5 pt-5 mt-5 pb-5">
        <h1 class="">Tags</h1>

        {% for tag in tags %}
            <h3><a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a></h3>
        {% endfor %}
    </div>
{% endblock %}
